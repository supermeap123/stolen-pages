<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claude AI Chat Interface</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
<style>
  :root {
    --bg-color: #000000;
    --chat-bg: #111111;
    --header-bg: #000000;
    --input-bg: #111111;
    --text-color: #00ff00;
    --border-color: #333333;
    --accent-color: #ff00ff;
    --secondary-text: #00cccc;
    --example-bg: #0a0a0a;
  }
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body, html {
    height: 100%;
    font-family: 'Roboto', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    overflow: hidden;
  }
  .chat-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    max-width: 100%;
    margin: 0 auto;
    background-color: var(--bg-color);
    position: relative;
    overflow: hidden;
  }
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.5rem 1rem;
    background-color: var(--header-bg);
    color: var(--secondary-text);
    font-size: 0.9rem;
  }
  .menu-icon {
    width: 24px;
    height: 24px;
    cursor: pointer;
  }
  .dont-upgrade-btn {
    background-color: transparent;
    border: none;
    color: var(--accent-color);
    cursor: pointer;
    font-size: 0.9rem;
    font-weight: 500;
  }
  .chat-header {
    background-color: var(--header-bg);
    color: var(--text-color);
    padding: 1rem;
    text-align: center;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .chat-header .greeting {
    font-size: 2rem;
    font-weight: 400;
    line-height: 1.1;
  }
  .chat-header .name {
    font-size: 2.4rem;
    font-weight: 700;
  }
  .hexagon-icon {
    color: var(--accent-color);
    font-size: 2.6rem;
    margin-bottom: 0.5rem;
  }
  .chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    scrollbar-width: thin;
    scrollbar-color: var(--border-color) var(--bg-color);
  }
  .chat-messages::-webkit-scrollbar {
    width: 6px;
  }
  .chat-messages::-webkit-scrollbar-track {
    background: var(--bg-color);
  }
  .chat-messages::-webkit-scrollbar-thumb {
    background-color: var(--border-color);
    border-radius: 20px;
  }
  .message {
    max-width: 90%;
    margin-bottom: 1.5rem;
    padding: 1rem;
    border-radius: 0.5rem;
    line-height: 1.6;
    position: relative;
    word-wrap: break-word;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    border: 1px solid var(--border-color);
  }
  .user-message {
    align-self: flex-end;
    background-color: var(--chat-bg);
    color: var(--text-color);
  }
  .ai-message {
    align-self: flex-start;
    background-color: var(--input-bg);
    color: var(--text-color);
  }
  .chat-input {
    display: flex;
    flex-direction: column;
    padding: 0.5rem;
    background-color: var(--bg-color);
    border-top: 1px solid var(--border-color);
    position: sticky;
    bottom: 0;
  }
  .chat-input-wrapper {
    display: flex;
    flex-direction: column;
    background-color: var(--input-bg);
    border-radius: 0.5rem;
    overflow: hidden;
    border: 1px solid var(--border-color);
  }
  .chat-input textarea {
    flex-grow: 1;
    padding: 0.8rem;
    border: none;
    font-size: 0.9rem;
    font-family: 'Roboto', sans-serif;
    background-color: transparent;
    color: var(--text-color);
    resize: none;
    min-height: 60px;
    max-height: 120px;
  }
  .chat-input textarea:focus {
    outline: none;
  }
  .chat-input-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.5rem;
    background-color: var(--chat-bg);
    font-size: 0.8rem;
    color: var(--secondary-text);
  }
  .model-info {
    display: flex;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
  }
  .ai-icon {
    width: 14px;
    height: 14px;
    margin-left: 5px;
  }
  .pdf-upload {
    position: relative;
    margin-right: 0.5rem;
  }
  .pdf-upload input[type="file"] {
    display: none;
  }
  .pdf-upload label {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: transparent;
    color: var (--secondary-text);
    cursor: pointer;
    font-size: 1.2rem;
    transition: all 0.3s ease;
  }
  .pdf-upload label:hover {
    color: var(--accent-color);
  }
  .send-btn {
    background-color: var(--accent-color);
    border: none;
    color: var(--bg-color);
    cursor: pointer;
    font-size: 1rem;
    padding: 0.3rem 0.6rem;
    border-radius: 0.3rem;
    transition: all 0.3s ease;
  }
  .send-btn:hover {
    background-color: var(--text-color);
    color: var(--bg-color);
  }
  .typing-indicator {
    align-self: flex-start;
    color: var(--accent-color);
    padding: 0.4rem 0;
    font-style: italic;
    display: none;
    font-size: 0.8rem;
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0% { opacity: 0.5; }
    50% { opacity: 1; }
    100% { opacity: 0.5; }
  }
  @media (max-width: 768px) {
    .chat-header .greeting {
      font-size: 1.8rem;
    }
    .chat-header .name {
      font-size: 2.2rem;
    }
    .chat-input textarea {
      font-size: 0.85rem;
      padding: 0.6rem;
    }
    .chat-input-footer {
      padding: 0.4rem;
    }
  }
</style>
</head>
<body>
  <div class="chat-container">
    <div class="top-bar">
      <svg class="menu-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Quantum Plan Active</span>
      <button class="dont-upgrade-btn">Max Level</button>
    </div>
    <div class="chat-header">
      <div class="hexagon-icon">â¬¢</div>
      <div class="greeting">Welcome to</div>
      <div class="name">Claude AI Chat</div>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="message ai-message">Greetings, human. I am Claude, an AI assistant created by Anthropic to be helpful, harmless, and honest. How may I assist you today?</div>
    </div>
    <div class="typing-indicator" id="typingIndicator">Claude is thinking...</div>
    <form id="chatForm" class="chat-input">
      <div class="chat-input-wrapper">
        <textarea id="userInput" placeholder="Type your message here..." aria-label="Chat input" required></textarea>
        <div class="chat-input-footer">
          <div class="model-info">
            Claude AI
            <svg class="ai-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div style="display: flex; align-items: center;">
            <div class="pdf-upload">
              <input type="file" id="pdfFile" accept=".pdf" />
              <label for="pdfFile">ðŸ“Ž</label>
            </div>
            <button type="submit" class="send-btn">Send</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const typingIndicator = document.getElementById('typingIndicator');
    const pdfFileInput = document.getElementById('pdfFile');
    const claudeApiKey = atob('c2stYW50LWFwaTAzLTlKXzZwdWxzbVN0UVhlbnItM2ZDSDYwQVpsbnZSQ2NzX1g2eC1VYmRyby1fOWN6TUFKbjZjNEgwczYweEpKYWM0U1VRSjh2ZVJsM1BES3ZtV1NCYy1ESGdUMEE=');
    let extractedText = '';

    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
      
      content = content.trim();
      content = content.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, language, code) => {
        return `<pre><code class="${language || ''}">${code.trim()}</code></pre>`;
      });
      content = content.replace(/^[-*â€¢]\s(.+)$/gm, '<li>$1</li>');
      content = content.replace(/<li>.*?<\/li>/gs, match => `<ul>${match}</ul>`);
      
      messageDiv.innerHTML = content;

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return messageDiv;
    }

    function showTypingIndicator() {
      typingIndicator.style.display = 'block';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTypingIndicator() {
      typingIndicator.style.display = 'none';
    }

    async function getClaudeResponse(userMessage) {
      showTypingIndicator();
      try {
        const response = await fetch('https://api.anthropic.com/v1/complete', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${claudeApiKey}`,
          },
          body: JSON.stringify({
            prompt: `Human: ${userMessage}\n\nAssistant:`,
            model: 'claude-2',
            max_tokens_to_sample: 1000,
            temperature: 0.7,
          }),
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();
        return data.completion;
      } catch (error) {
        console.error('Error:', error);
        return "I apologize, but I've encountered an unexpected error. Please try again or rephrase your query.";
      } finally {
        hideTypingIndicator();
      }
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (message) {
        addMessage(message, true);
        userInput.value = '';
        userInput.focus();
        const response = await getClaudeResponse(message);
        addMessage(response, false);
      }
    });

    pdfFileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file && file.type === 'application/pdf') {
        showTypingIndicator();
        try {
          const arrayBuffer = await file.arrayBuffer();
          const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
          let text = '';
          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            text += content.items.map(item => item.str).join(' ') + '\n';
          }
          extractedText = text;
          addMessage(`PDF processing complete. ${pdf.numPages} pages of data extracted. You may now inquire about its contents.`, false);
        } catch (error) {
          console.error('Error extracting PDF text:', error);
          addMessage('I apologize, I encountered an error while processing the PDF. Please try uploading it again or use a different file.', false);
        } finally {
          hideTypingIndicator();
        }
      } else {
        addMessage('Please upload a valid PDF file for analysis.', false);
      }
    });

    userInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    window.addEventListener('load', () => {
      userInput.focus();
    });

    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
