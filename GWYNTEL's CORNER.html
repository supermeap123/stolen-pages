<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWYNTEL's CORNER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>GWYNTEL's CORNER</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="https://www.tumblr.com/blog/gwyntel" target="_blank" rel="noopener noreferrer">Tumblr</a></li>
            <li><a href="discord://discordapp.com/users/203663993741639680" target="_blank" rel="noopener noreferrer">Discord</a></li>
            <li><a href="https://x.com/threethousandtm" target="_blank" rel="noopener noreferrer">Twitter</a></li>
            <li><a href="https://www.reddit.com/user/perspectiva_modifica/" target="_blank" rel="noopener noreferrer">Reddit</a></li>
            <li><a href="https://sydney.gwyn.tel/" target="_blank" rel="noopener noreferrer">Sydney's Corner</a></li>
            <li><a href="https://ai.gwyn.tel/" target="_blank" rel="noopener noreferrer">Big-AGI</a></li>
            <li><a href="https://github.com/supermeap123/" target="_blank" rel="noopener noreferrer">GitHub</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <!-- Name Input Group -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required autocomplete="name">
            </div>

            <!-- Email Input Group -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <!-- Message Input Group -->
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Send">
            </div>
        </form>
    </section>

    <!-- Heart GIF Container -->
    <div class="hearts"></div>

    <!-- Script Tag (ensure it's before the closing body tag) -->
    <script src="script.js"></script>
</body>
</html>
